{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" href="{%  static "genome/upload_custom_genome.css" %}">
{% endblock %}

{% block head %}
<meta charset="UTF-8">
<title>MAS | Upload Custom Genome</title>
{% endblock %}


{% block body %}
    <div class="block">
        <div id="upload-form-spacer">
            <h1>Upload Genome</h1>
            <form name="Form" id="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ upload_form|crispy }}
                <button class="btn btn-success button" type="submit">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="application/javascript" src="{% static "genome/upload_phage.js" %}" ></script>
    <script>
    $(document).ready(function() {
        $("#id_organism").select2({
            tags: true
        });
    });
    </script>
{% endblock %}
